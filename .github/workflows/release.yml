name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (for example: v0.2.0)"
        required: true
        type: string

jobs:
  prepare-release:
    name: Prepare release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_id: ${{ steps.release.outputs.release_id }}
      release_tag: ${{ steps.release.outputs.release_tag }}
    steps:
      - name: Resolve tag and ensure release exists
        id: release
        env:
          RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          echo "release_tag=${RELEASE_TAG}" >> "$GITHUB_OUTPUT"

          if gh release view "$RELEASE_TAG" >/dev/null 2>&1; then
            echo "Release ${RELEASE_TAG} already exists"
          else
            gh release create "$RELEASE_TAG" \
              --target "${GITHUB_SHA}" \
              --title "AstroDX Batch Downloader ${RELEASE_TAG}" \
              --notes "Automated cross-platform release for macOS arm64, Windows x64/arm64 and Linux x64/arm64."
          fi

          RELEASE_ID="$(gh api "repos/${GITHUB_REPOSITORY}/releases/tags/${RELEASE_TAG}" --jq .id)"
          echo "release_id=${RELEASE_ID}" >> "$GITHUB_OUTPUT"

  build-and-release:
    name: Build (${{ matrix.platform }})
    needs: prepare-release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            tauri_args: --target x86_64-pc-windows-msvc --bundles nsis
          - platform: windows-arm64
            os: windows-11-arm
            target: aarch64-pc-windows-msvc
            tauri_args: --target aarch64-pc-windows-msvc --bundles nsis
          - platform: linux-x64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            tauri_args: --target x86_64-unknown-linux-gnu
          - platform: linux-arm64
            os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            tauri_args: --target aarch64-unknown-linux-gnu
          - platform: macos-arm64
            os: macos-14
            target: aarch64-apple-darwin
            tauri_args: --target aarch64-apple-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Sync app version from release tag
        shell: bash
        env:
          RAW_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
        run: |
          VERSION="${RAW_TAG#v}"
          echo "Using release version: ${VERSION}"
          VERSION="${VERSION}" node <<'NODE'
          const fs = require("fs");
          const path = require("path");

          const version = process.env.VERSION;

          function updateJson(file) {
            const filePath = path.resolve(file);
            const data = JSON.parse(fs.readFileSync(filePath, "utf8"));
            data.version = version;
            fs.writeFileSync(filePath, `${JSON.stringify(data, null, 2)}\n`);
          }

          updateJson("package.json");
          updateJson("src-tauri/tauri.conf.json");

          if (fs.existsSync("package-lock.json")) {
            const lockPath = path.resolve("package-lock.json");
            const lockData = JSON.parse(fs.readFileSync(lockPath, "utf8"));
            lockData.version = version;
            if (lockData.packages && lockData.packages[""]) {
              lockData.packages[""].version = version;
            }
            fs.writeFileSync(lockPath, `${JSON.stringify(lockData, null, 2)}\n`);
          }

          const cargoPath = path.resolve("src-tauri/Cargo.toml");
          const cargo = fs.readFileSync(cargoPath, "utf8");
          const nextCargo = cargo.replace(
            /^version\s*=\s*"[^"]+"/m,
            `version = "${version}"`
          );
          if (nextCargo === cargo) {
            throw new Error("Failed to update version in src-tauri/Cargo.toml");
          }
          fs.writeFileSync(cargoPath, nextCargo);
          NODE

      - name: Install Linux system dependencies
        if: startsWith(matrix.os, 'ubuntu-')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            build-essential

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and upload release artifacts
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.prepare-release.outputs.release_id }}
          tagName: ${{ needs.prepare-release.outputs.release_tag }}
          releaseName: AstroDX Batch Downloader ${{ needs.prepare-release.outputs.release_tag }}
          releaseBody: |
            Automated cross-platform release for macOS arm64, Windows x64/arm64 and Linux x64/arm64.
          releaseDraft: false
          prerelease: false
          retryAttempts: 3
          args: ${{ matrix.tauri_args }}
