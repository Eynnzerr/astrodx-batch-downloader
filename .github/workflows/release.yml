name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (for example: v0.2.0)"
        required: true
        type: string

jobs:
  build-and-release:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            tauri_args: --target x86_64-pc-windows-msvc --bundles nsis
          - platform: windows-arm64
            os: windows-11-arm
            target: aarch64-pc-windows-msvc
            tauri_args: --target aarch64-pc-windows-msvc --bundles nsis
          - platform: linux-x64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            tauri_args: --target x86_64-unknown-linux-gnu
          - platform: linux-arm64
            os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            tauri_args: --target aarch64-unknown-linux-gnu
          - platform: macos-arm64
            os: macos-14
            target: aarch64-apple-darwin
            tauri_args: --target aarch64-apple-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux system dependencies
        if: startsWith(matrix.os, 'ubuntu-')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            build-essential

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and upload release artifacts
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          releaseName: AstroDX Batch Downloader ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          releaseBody: |
            Automated cross-platform release for macOS arm64, Windows x64/arm64 and Linux x64/arm64.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.tauri_args }}
